<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop 10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="img">
                <hr>
                <img src="VLAUNCHU.png" alt="">
                <img src="BUSINESS LAUNCH.png" alt="">
                <hr>
            </div>
            <div class="navbar">

                <div><a href="#">Why VLaunchU</a></div>
                <hr>
                <div><a href="#">Solutions</a></div>
                <hr>
                <div><a href="#">Blog</a></div>
                <hr>
                <div><a href="#">Enterprise</a></div>
                <hr>
                <div><a href="#">Projects</a></div>
                <hr>
            </div>
        </div>
        <header>

            <div class="line"></div>
            <div>
                <div class="sign">Sign up as a Recruiter</div>
                <div class="page">Page</div>
            </div>
        </header>
        <div class="search serbar">
            <input type="text" placeholder="Search">
            <a href="#"><button>Search</button></a>
        </div>

        <div class="frame">
            <h1>Sign up</h1>
            <p>as a Recruiter</p>
            <form action="" method="post">
                <div class="search">
                    <input type="email" placeholder="Email">

                </div>
                <div class="search">
                    <input type="email" placeholder="Confirm Email">

                </div>
                <div class="paw">
                    <div class="search">
                        <input type="password" placeholder="Password">

                    </div>
                    <div class="search">
                        <input type="password" placeholder="Confirm Password">

                    </div>
                </div>
                <div class="search">
                    <input type="email" placeholder="Alternate email">

                </div>
                <div class="search">
                    <input type="number" placeholder="Phone Number">

                </div>


            </form>

            <div class="hr">
                <hr>
                <div>or</div>
                <hr>
            </div>
            <div style="text-align: center;">Sign up Using</div>
            <ul class="logo">
                <li><a href="#">

                        <i class="fa-brands fa-google fa-3x"></i>
                    </a>
                </li>
                <li><a href="#">

                        <i class="fa-brands fa-facebook-f fa-3x"></i>
                    </a>
                </li>
                <li><a href="#">

                        <i class="fa-brands fa-twitter fa-3x"></i>
                    </a>
                </li>
            </ul>
            <div class="msg">
                <div class="imgmsg"></div>
                <div class="msgtxt">Suscribe for newsletter and Updates</div>
            </div>
            <div class="check">
                <div>
                    <input type="checkbox" checked>
                    <!-- <i class="fa-duotone fa-square-check fa-3x"></i> -->
                </div>
                <p>“Updates related to HR profile, newsletters and Jobs
                    will be delivered direct to your mail box”.</p>
            </div>

            <div class="reg">Register successfully</div>
        </div>

    </div>
</body>

</html>
